<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <header>
        <h1>User Sign Up</h1>
    </header>
    
    <main>
        <section>
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z ]{2,}" title="Enter a valid name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Enter a valid email">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern=".{6,}" title="Password must be at least 6 characters">
                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; User Sign Up</p>
    </footer>
</body>
</html>
