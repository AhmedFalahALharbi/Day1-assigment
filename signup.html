<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center bg-gray-100">
    <header class="w-full bg-slate-400 text-white text-center py-4">
        <h1 class="text-2xl">User Sign Up</h1>
    </header>
    
    <main class="bg-white p-6 m-2 rounded-lg shadow-lg w-80 flex flex-col md:w-2/3">
        <section>
            <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
            <form action="#" method="POST" class="flex flex-col">
                <label for="name" class="mb-1 font-medium">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z ]{2,}" title="Enter a valid name" class="p-2 border border-gray-300 rounded mb-3">
                
                <label for="email" class="mb-1 font-medium">Email:</label>
                <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Enter a valid email" class="p-2 border border-gray-300 rounded mb-3">
                
                <label for="phone" class="mb-1 font-medium">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a 10-digit phone number" class="p-2 border border-gray-300 rounded mb-3">
                
                <label for="password" class="mb-1 font-medium">Password:</label>
                <input type="password" id="password" name="password" required pattern=".{6,}" title="Password must be at least 6 characters" class="p-2 border border-gray-300 rounded mb-3">
                
                <button type="submit" class="mt-4 p-2 bg-slate-700 text-white rounded hover:bg-slate-800">Register</button>
            </form>
        </section>
    </main>
    
    <footer class="w-full bg-slate-400 absolute bottom-0 text-white text-center py-2 mt-4">
        <p>&copy; User Sign Up assigment</p>
    </footer>
</body>
</html>
